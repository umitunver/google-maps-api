<!DOCTYPE html>
<html>
  <head>
    <title>Simple Google Maps Api</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <style>
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
    <div id="map"></div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=<YOUR GOOGLE MAPS JS API KEY>&callback=initMap&v=weekly"
      async
    ></script>
    <script src="app.js"></script>
  </body>
</html>
